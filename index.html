<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>0617 Challenge</title>
  </head>
  <body>
    <header class="screen-header">
      <div class="screen-header__menu"><i class="fas fa-bars"></i></div>
      <div class="screen-header__title">library</div>
      <div class="screen-header__button">
        <i class="fas fa-cart-arrow-down"></i>
      </div>
    </header>

    <form class="search-form">
      <input
        class="search-form__input"
        type="text"
        placeholder="Search books..."
      />
      <div class="search-form__button"><i class="fas fa-search"></i></div>
    </form>

    <div class="title-and-content">
      <h2 class="title">Book of the day</h2>
      <div class="content">
        <img
          class="content__img"
          src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg"
        />
        <div class="content__info">
          <h3 class="content__book-title">no fixed abode</h3>
          <h4 class="content__book-writer">journey through</h4>
          <div class="content__book-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="content__book-genre">
            <span>journey</span>
            <span>biography</span>
          </div>
          <div class="content__button">
            <div class="button__book-mark"><i class="fas fa-bookmark"></i></div>
            <div class="button__book-now">book now</div>
          </div>
        </div>
      </div>
    </div>

    <div class="title-and-content">
      <h2 class="title">top adventures</h2>
      <div class="content content__scroll">
        <div class="content__scroll-element">
          <img
            class="content__img--small"
            src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
          />
          <div class="content__book-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="content__scroll-element">
          <img
            class="content__img--small"
            src="https://embed.cdn.pais.scholastic.com/v1/channels/tso/products/identifiers/isbn/9780439574242/primary/renditions/700?useMissingImage=true"
          />
          <div class="content__book-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="content__scroll-element">
          <img
            class="content__img--small"
            src="https://upload.wikimedia.org/wikipedia/en/d/d6/Shingeki_no_Kyojin_manga_volume_1.jpg"
          />
          <div class="content__book-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="content__scroll-element">
          <img
            class="content__img--small"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/d/dd/Seishun_Buta_Yar%C5%8D_light_novel_volume_1_cover.jpg/220px-Seishun_Buta_Yar%C5%8D_light_novel_volume_1_cover.jpg"
          />
          <div class="content__book-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>

        <div class="content__scroll-element">
          <img
            class="content__img--small"
            src="https://m.media-amazon.com/images/I/51U32pESRlL.jpg"
          />
          <div class="content__book-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="title-and-content">
      <h2 class="title">popular authors</div>
      <div class="content">
        <img
          class="content__img--middle"
          src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg"
        />
        <div class="content__info">
          <h3 class="content__writer-name">george raymon richard martin</h3>
          <h4 class="content__writer-info">modern american science fiction writer, screenwriter, producer and editor, winner of many literary</h4>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
